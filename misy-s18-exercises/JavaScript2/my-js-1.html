<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Basic Javascript Exercise, See console for Outputs</h1>
  <script type="text/javascript">
    var grade = 75;
    if (grade >= 90) {
      console.log("Your grade is "+grade+" ,which is an A.")
    } else if (grade >= 80) {
      console.log("Your grade is "+grade+" ,which is a B.")
    } else if (grade >= 70) {
      console.log("Your grade is "+grade+" ,which is a C.")
    } else if (grade >= 60) {
      console.log("Your grade is "+grade+" ,which is a D.")
    } else {
      console.log("Your grade is "+grade+" ,which is a F.")
    }
</script>

<script>
var grade = 75;
    switch (true) {
      case grade>=90:
        console.log("Your grade is "+grade+" ,which is an A.")
        break;
      case grade>=80:
        console.log("Your grade is "+grade+" ,which is a B.")
        break;
      case grade>=70:
        console.log("Your grade is "+grade+" ,which is a C.")
        break;
      case grade>=60:
        console.log("Your grade is "+grade+" ,which is a D.")
        break;
      default:
        console.log("Your grade is "+grade+" ,which is a F.")
    }
  </script>
</body>

</html>
